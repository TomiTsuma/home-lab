version: "3.8"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    # ----------------------------------------------------
    # FIX 1: Ensure Ollama is listening on all interfaces
    # so the Open WebUI container can reliably connect.
    # ----------------------------------------------------
    environment:
      - OLLAMA_HOST=0.0.0.0
    # ----------------------------------------------------
    # NEW: GPU Configuration (NVIDIA/AMD ROCm)
    # Requires NVIDIA Container Toolkit or ROCm on host.
    # ----------------------------------------------------
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    depends_on:
      - ollama
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Correct config for container-to-container communication
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - open-webui:/app/backend/data

volumes:
  ollama:
  open-webui:
