version: "3.8"

services:
  ollama:
    image: ollama/ollama
    container_name: ollama
    restart: always
    ports:
      - "11434:11434"
    environment:
      # Ensure Ollama listens on all interfaces so WebUI can connect
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ollama:/root/.ollama

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    depends_on:
      - ollama
    restart: always
    ports:
      - "3005:8080"
    environment:
      # Use the service name to connect to Ollama from inside Docker network
      - OLLAMA_HOST=http://ollama:11434
    volumes:
      - open-webui:/app/backend/data

volumes:
  ollama:
  open-webui:
