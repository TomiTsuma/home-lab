version: "3.8"
services:
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000          # Your user ID
      - PGID=1000          # Your group ID
      - TZ=Africa/Nairobi  # Your timezone
    volumes:
      - ./config:/config               # Config folder
      - /media/tvseries:/tv          # TV shows directory
      - /home/minos/Downloads:/downloads  # Downloads directory
    ports:
      - 8989:8989                      # Web UI port
    restart: unless-stopped
