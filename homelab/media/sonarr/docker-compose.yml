version: "3.8"
services:
  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000          # Your user ID
      - PGID=1000          # Your group ID
      - TZ=Africa/Nairobi  # Your timezone
    volumes:
      - ./config:/config               # Config folder
      - /mnt/nas/data-store/tvseries:/tv          # TV shows directory
      - /mnt/nas/data-store/downloads:/downloads  # Downloads directory
    ports:
      - 8989:8989                      # Web UI port
    restart: unless-stopped
  qbittorrent:
    image: linuxserver/qbittorrent:latest
    container_name: qbittorrent
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Nairobi
      - WEBUI_PORT=8080
    volumes:
      - ./qbittorrent_config:/config
      - /mnt/nas/data-store/downloads:/downloads
    ports:
      - 8080:8080       # Web UI
      - 6881:6881       # Torrent port
      - 6881:6881/udp
    restart: unless-stopped
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Africa/Nairobi
    volumes:
      - ./prowlarr_config:/config
    ports:
      - 9696:9696
    restart: unless-stopped
