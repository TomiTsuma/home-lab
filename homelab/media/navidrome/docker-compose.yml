version: "3.8"

services:
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    restart: unless-stopped
    ports:
      - "4533:4533"
    environment:
      - ND_MUSICFOLDER=/music
      - ND_DATAFOLDER=/data
      - ND_LOGLEVEL=info
      - ND_ADDRESS=0.0.0.0
      - ND_PORT=4533
    volumes:
      # Your music library (adjust this path)
      - /mnt/music:/music
      # Persistent data for Navidrome
      - ./data:/data
